name: Build Modern APK
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 # أحدث لغة جافا مستقرة
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Modern Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # أحدث إصدار ثابت
          channel: 'stable'

      - name: Force Modernize Project
        run: |
          # مسح مخلفات النظام القديم v1 التي ظهرت في الصورة
          rm -rf android/
          rm -f pubspec.lock
          # إعادة بناء المشروع بلغة العصر الحديث
          flutter create . --platforms android
          # تحديث المكتبات لتتوافق مع Dart 3
          flutter pub get

      - run: flutter build apk --debug --no-sound-null-safety

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: modern-app-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
