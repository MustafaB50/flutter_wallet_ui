name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0' # تم تغيير النسخة لضمان التوافق
      - run: flutter pub get
      - run: flutter clean # تنظيف الملفات المسببة للتعارض
      - run: flutter build apk --debug --ignore-deprecation # تجاهل تحذيرات النسخ القديمة
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelApp
          path: build/app/outputs/flutter-apk/app-debug.apk
