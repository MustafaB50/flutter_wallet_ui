name: Build APK
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 # أحدث نسخة جافا مستقرة ومعتمدة
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # إصدار حديث جداً ومستقر لعام 2024/2025
          channel: 'stable'

      - run: flutter pub get
      
      # هذا الأمر سيقوم بتحديث ملفات المشروع القديمة لتتوافق مع الإصدار الحديث تلقائياً
      - run: flutter create . 
      
      - run: flutter build apk --debug --no-sound-null-safety

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
