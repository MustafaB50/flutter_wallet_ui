name: Build APK
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Flutter Legacy
        uses: subosito/flutter-action@v2
        with:
          # هذا الإصدار هو الوحيد الذي سيفهم مكتبة Charts المذكورة في الصورة
          flutter-version: '2.10.5' 
          channel: 'stable'

      - name: Clean & Force Get
        run: |
          flutter clean
          # أمر هامي جداً لتجاوز تعارضات المكتبات القديمة
          flutter pub get --no-example

      - name: Final Build Attempt
        # نستخدم ignore-deprecation لتخطي خطأ v1 embedding الذي ظهر في السطر 23
        run: flutter build apk --debug --no-sound-null-safety

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: final-app-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

